<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset-css.css">
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Houla-Houla</title>
    </head>

    <body>
        <div class="wrapper">
            <section class="vid-fullscreen container-fluid">
                <div class="vid-content row embed-responsive embed-responsive-16by9">
                    <video class="vid-item visible col-12 embed-responsive-item" preload muted loop>
                        <source src="./medias/video/desktop/animation.webm" type="video/webm">
                    </video>
                    <video class="vid-item hidden col-12 embed-responsive-item" preload muted>
                        <source src="./medias/video/desktop/video.webm" type="video/webm">
                    </video>
                </div>

                <div class="end-slide no-opacity invisible">
                    <div class="top-contact">
                        <articcle class="top-contact-text">
                            <article class="text-content-title mb-3 mt-2">
                                <h1 class="font font-bold pl-3 pr-3">CONTACT</h1>
                            </article>
        
                            <article class="text-content-infos mb-3 mt-2">
                                <h2 class="font font-medium  pl-3 pr-3 mb-2">+33 (0) 6 10 27 21 06</h2>
                                <h2 class="font font-medium  pl-3 pr-3  mb-2">55 Avenue Marceau, 75016 Paris</h2>
                            </article>
                        </articcle>
                        <articcle class="top-contact-form">
                            <form class="pl-3 pr-3 mb-4">
                                <div class="form-group form-row align-items-center">
                                  <label for="newsletter font font-medium" class="font font-medium">Keep in touch</label>
                                  <div class="input-group">
                                    <input type="email" class="form-control" id="newsletter" placeholder="name@example.com">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                          <button type="submit" class="btn btn-primary font font-medium">ENVOYER</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </form>
                        </articcle>
                        <articcle class="top-contact-link">
                            
                        </articcle>
                    </div>
                </div>
            </section>

            <section class="slide-contact d-flex flex-column align-items-center justify-content-center">
                <div class="logo-filigram d-flex justify-content-center">
                    <img src="./medias/img/logo/textlogo.png" alt="">
                </div>
                <div class="content-contact d-flex flex-column justify-content-around align-items-center">

                    <article class="circle-arrow inverse">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="white" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
                            <g>
                                <path d="M50.2,99.3c27.2,0,49.3-22,49.3-49.2S77.4,0.8,50.2,0.8S0.9,22.9,0.9,50.1C1,77.3,23.1,99.3,50.2,99.3z M50.2,5.8
                                    c24.4,0,44.3,19.9,44.3,44.3S74.6,94.3,50.2,94.3S6,74.5,6,50.1S25.8,5.8,50.2,5.8z"/>
                                <path d="M16.9,36l31.9,31.9c0.8,0.8,2,0.8,2.8,0l32-31.9c1-1,1-2.6,0-3.5s-2.6-1-3.5,0L50.3,62.3L20.4,32.4c-1-1-2.6-1-3.5,0
                                    S15.9,35,16.9,36z"/>
                            </g>
                        </svg>
                    </article>

                    <article class="text-content-title invisible">
                        <h1 class="text-center font font-bold">CONTACT</h1>
                    </article>

                    <article class="text-content-infos invisible">
                        <h2 class="text-center font font-medium">+33 (0) 6 10 27 21 06</h2>
                        <h2 class="text-center font font-medium">55 Avenue Marceau, 75016 Paris</h2>
                    </article>

                    <article class="form-content invisible">
                        <form>
                            <div class="form-group form-row align-items-center">
                              <label for="newsletter font font-medium" class="font font-medium">Keep in touch</label>
                              <div class="input-group">
                                <input type="email" class="form-control" id="newsletter" placeholder="name@example.com">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                      <button type="submit" class="btn btn-primary font font-medium">ENVOYER</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </form>
                    </article>
                </div>
            </section>
        </div>

        <!--script zone-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
